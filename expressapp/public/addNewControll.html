<html lang="en">

    <meta charset="utf-8">

<meta name="viewport" content="width=device-width, user-scalable=no" />

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

  <body>
    <div class="content">
    	<div id="header">
      		<div id="title">
   		   		<h4>Settings</h4>
      		</div>
      		<div id="menu" class="btn-group select open">
		 		<span class="dropdown">
                  <a href="#" data-toggle="dropdown"><span class="fui-list"></span></a>
                  <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                  <ul class="dropdown-menu dropdown-inverse">
                    <li><a href="addNewControll.html">Add new control</a></li>
                    <li><a href="#">Backup settings</a></li>
                  </ul>
        		</span>
			</div>
      	</div>

      	<div>
      		<div class="button">
				<span onclick="history.back(-1)" class="fui-arrow-left"> Go back</span>
      		</div>
		</div>
		<div id="addNewControll">
			<div class="form-group">
	        	<input id="ctrl-name" type="text" value="" placeholder="Name on control" class="form-control">
        	</div>
			<select id="ctrl-type" name="herolist" value="type" class="select-block" style="display: none;">
				<option value="0" selected="selected">Choose type of control</option>
				<option value="1">On/Off</option>
				<option value="2">Dimmer</option>
			</select>

		<select id="ctrl-brand" name="herolist" value="brand" class="select-block" style="display: none;">
			<option value="0" selected="selected">Choose brand to control</option>
			<option value="1">Nexa</option>
			<option value="2">Kjell</option>
		</select>

		<a href="#fakelink" class="btn btn-block btn-lg btn-inverse add-new-control">Add new control</a>

		</div>
	</div> <!-- content -->
